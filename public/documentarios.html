<body>
    <!--HEADER-->

     <div class="container">

    <!--MAIN-->
    <main>
        <div class="filme-principal">
            <div id="container2">
                <h3 class="titulo"> Fyre Festival: Fiasco no Caribe</h3>
                <p class="descricao">O documentário explora a origem e o colapso do "Fyre Festival", que tinha a ambição de tornar-se o próximo grande evento de música, seguindo a linha de Coachella e Bonnaroo. </p>

                <div class="botoes">
                    <button onclick="clicou()" class="botao" role="button"> 
                        <i class="fas fa-play"></i>
                        Assistir Agora
                    </button>
                    <button class="botao" role="button">
                        <i class="fas fa-info-circle"></i>
                        Mais informações
                    </button>
                </div>
            </div>
            <!--JANELA FECHAR TRAILLER-->
            <div class="close">
                <input  onclick="fecharVideo()" type="checkbox" name="close" id="window-close">
                <label id="icon" for="window-close">
                    <span id="left"></span>
                    <span id="right"></span>  
                </label>
            </div> 
           <!--VIDEO (TRAILLER)-->
            <video id="trailler1" src="movie/trailler4.mp4" controls  width="700px"></video>
        </div>
